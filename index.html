<!DOCTYPE html>

<html>

<head>
    <title>NFT Preview Component</title>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Nanum+Gothic:wght@700;800&family=Roboto+Slab:wght@100;400;500&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <img id="view" src="image/icon-view.svg">
        <img id="image" src="image/image-equilibrium.jpg">
        <div class="content">
            <h2 id="item-name">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price">
            <div class="price-content">
                <img id="ethereum" src="image/icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="clock-content">
                <img id="clock" src="image/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img src="image/image-avatar.png">
            <p>Creation of <span id="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
